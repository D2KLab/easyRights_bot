  malaga:
    asylum_request: '<b>Paso 1: declaración de asilo - formulario</b>

      dónde - oficina física: puesto fronterizo habilitado or oficina de asilo y refugio (oar) or comisarías de policía autorizadas or centros de internamiento de extranjeros or centro penitenciario (si aplica)

      cuándo - horario de apertura: lo antes posible, preferiblemente antes de un mes desde la entrada en el país

      cómo - documento: documento identificativo (si se posee), 2 fotografías en tamaño carnet, resguardo de la solicitud de cita previa (si aplica)

      cómo - procedimiento: formulario de solicitud de asilo en la oficina de forma presencial

      <b>Paso 2: declaración de asilo - entrevista</b>

      dónde - oficina física: puesto fronterizo habilitado or oficina de asilo y refugio or comisarías de policía autorizadas or centros de internamiento de extranjeros (cie) or centro penitenciario (si aplica)

      cuándo - horario de apertura: fecha y hora indicadas en la cita previa asignadas durante el paso 1

      cómo - documento: documento identificativo (si se posee), resguardo de la solicitud de cita previa (si aplica), y  todo tipo de documentos, objetos y elementos probatorios del caso de asilo

      cómo - procedimiento: datos generales + historia de solicitud de asilo (hablada o por escrito)

      <b>Paso 3: admisión a trámite</b>

      cuándo - tiempo de respuesta: solicitud en frontera y cie: 4 días // solicitud en territorio: 1 mes

      cómo - documento: notificación formal (online / por carta) de denegación/inadmisión/admisión de la solicitud de asilo

      <b>Paso 4: instrucción - si la solicitud es admitida a trámite</b>

      cómo - procedimiento: puede producirse una segunda entrevista donde presentar nuevos datos y documentos

      <b>Paso 5: resolución</b>

      cuándo - tiempo de respuesta: 6 meses (oficialmente), es habitual recibir notificación de extensión de este tiempo

      cómo - documento: notificación formal (online / por carta) de denegación/inadmisión/admisión de protección internacional

      '
    
    work_permission: '<b>Paso 1</b>

      dónde - sitio web: https://sede.administracionespublicas.gob.es/icpplus/index.html

