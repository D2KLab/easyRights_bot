es:
  help: "\u00a1Hola! \u00a1Este bot ayuda a los migrantes al proporcionar informaci\u00f3n completa, r\u00e1pida y f\u00e1cil para acceder a ciertos servicios! La soluci\u00f3n easyRights son (https://www.easyrights.eu):"
  lang_selection: "Por favor, seleccione un idioma:"
  pilot_selection: "Gracias por tu elección. Aquí hay una lista de municipios donde podemos ayudarte, elige uno:"
  service_selection: "\u00a1Perfecto! \u00bfPara cu\u00e1l de los servicios disponibles en este municipio necesitas ayuda?"
  rating: "\u00a1Tómese su tiempo para evaluar nuestro servicio y vuelva más tarde para darnos su opinión! Si es útil &#128077;, de lo contrario &#128078;"
  rating_submission: "\u00a1Gracias por tu ayuda!"
  capeesh: "\u00bfEstás seguro de que quieres practicar con un curso de idiomas sobre este servicio? Tendrás que usar un correo electrónico"
  error: "El servicio no está disponible temporalmente. Por favor, inténtelo de nuevo más tarde."
  location: "Para seleccionar mejor los servicios, h\u00e1ganos saber d\u00f3nde se encuentra haciendo clic en \"\u00a1Comparta su ubicaci\u00f3n!\" \u00a1boton de abajo!"
  location_permission: "Al compartir tu ubicación, podemos mostrarte directamente los servicios disponibles en tu ciudad. ¿Quieres compartir tu ubicación?"
  calst: "\u00a1Hola! CALST es una plataforma dise\u00f1ada para practicar la pronunciaci\u00f3n en una lengua extranjera, con ejercicios dise\u00f1ados espec\u00edficamente en base a la combinaci\u00f3n de tu lengua materna y la que necesitas practicar.\n\n Puede acceder a la herramienta a trav\u00e9s del siguiente enlace: https://testcalst.hf.ntnu.no/"
  "yes": "S\u00ed"
  "no": "No"
  capeesh_mail_insertion: "Por favor, ingrese su dirección de correo electrónico o cree un nombre de usuario para Capeesh: \n\nIMPORTANTE: si no usa un correo electrónico real, no podrá recuperar su contraseña en caso de que la pierda"
  capeesh_mail_error: "Por favor, inserte una dirección de correo electrónico válida o un nombre de usuario sin espacios en blanco:"
  share: "¡Comparte tu ubicación!"
  pathway_intro: 'Hola, esta es una guía paso a paso para el servicio solicitado:'
  capeesh_course: "EasyRights te ha invitado a un curso de idiomas especialmente diseñado en la aplicación Capeesh.\n¡La aplicación Capeesh contiene lecciones de idiomas, cuestionarios y desafíos hechos solo para ti!\neasyRights espera tenerte a bordo con Capeesh, y hemos creado un sencillo guía de cuatro pasos para que sea lo más fácil posible para comenzar.\nCómo comenzar ahora:\n\n1) Descargue la aplicación capeesh de Apple Store (https://apps.apple.com/lt/app/capeesh-language-learning/id1390963312) o Google Play Store (https://play.google.com/store/apps/details?id=com.capeesh.personalized.language.learning). Si no aparece cuando lo busca, comuníquese con support@capeesh.com para obtener más ayuda.\n\n2) Abra la aplicación, seleccione su idioma nativo y haga clic en continuar\n\n3) Luego registre su cuenta ingresando el correo electrónico que ingresó o el nombre de usuario que creó, seguido de @easyrights.eu y haga clic en continuar\n\n4) Finalmente, elija su propia contraseña y haga clic en Crear usuario."

  birmingham_baes_esol_payoff: "Explore la solución desarrollada para ayudarlo a pasar por el servicio: <b>Coming soon</b> \nLa solución ayuda al migrante que desea aprender inglés a conectarse con un ayudante voluntario para ayudarlo a acceder a un curso de inglés adecuado según las necesidades del migrante en el idioma seleccionado. La solución eventualmente también ayudará a los inmigrantes a acceder a otros servicios cruciales a través de un tablero."
  birmingham_caz_payoff: "Explore la solución desarrollada para ayudarlo a pasar por el servicio: https://www.brumbreathes.co.uk/homepage/20/easyrights-demonstration-page \nLa solución permite que el migrante pueda traducir la información en el sitio web en su idioma requerido y también proporciona inglés hablado a cualquier texto seleccionado."
  larissa_birth_certificate_payoff: "Explore la solución desarrollada para ayudarlo a pasar por el servicio: https://easyrights-larissa-birth.gr \nLa solución consiste en una aplicación web en línea que digitaliza los trámites para la emisión de un certificado de nacimiento. Los padres pueden ser informados sobre los documentos que se solicitarán en la oficina de Registro."
  larissa_nationality_payoff: "Explore la solución desarrollada para ayudarlo a pasar por el servicio: https://easyrights-larissa-residence.gr \nLa solución, una aplicación de sitio web en línea, tiene que ver con la automatización del proceso y el almacenamiento y manejo inmediato de los datos relacionados con la solicitud y la emisión de un certificado de residencia permanente."
  palermo_registry_office_payoff: "Explore la solución desarrollada para ayudarlo a pasar por el servicio: https://easyrights.comune.palermo.it \nEsta aplicación web facilita la cumplimentación del documento de solicitud de residencia en el registro civil. Es multilingüe y al final del proceso de compilación, puede descargar el pdf y pasar a una lista de verificación de los documentos que se deben llevar a la cita."