it:
  birmingham:
    caz: '<b>Passo 1</b>

      dove - sito web: https://vehiclecheck.drive:clean:air:zone.service.gov.uk/vehicle_checkers/

      quando - orario di apertura: inizio 2020

      come - documento: Numero di targa del veicolo (documento V5)

      come - procedura: controllo del veicolo

      <b>Passo 2</b>

      dove - sito web: https://www.brumbreathes.co.uk/

      quando - orario di apertura: giugno 2021

      come - documento: Numero di registrazione del veicolo

      come - procedura: domanda di esenzione

      '
  larissa:
    birth_certificate: '<b>Passo 1</b>

      dove - ufficio fisico: Registrati

      mai - tempo di risposta: dopo il rilascio dell''atto di nascita da parte dell''anagrafe

      come - documento: Codice Fiscale (AFM), Numeri di previdenza sociale (AMKA),
      Permesso di soggiorno, Certificato di stato civile, Dichiarazione di nascita
      in ospedale

      come - procedura: Presentazione personale di documenti

      '
  malaga:
    work_permission: '<b>Passo 1</b>

      dove - sito web: https://sede.administracionespublicas.gob.es/icpplus/index.html

      come - documento: numero di passaporto

      come - procedura: registrazione per appuntamento on line

      <b>Passo 2</b>

      come - documento: Modulo di domanda EX:10, passaporto, certificato di casellario
      giudiziale, documento di protezione internazionale

      come - procedura: Colloquio

      '
  palermo:
    registry_office: '<b>Passo 1</b>

      dove - sito web: https://servizionline.comune.palermo.it/portcitt/jsp/home.jsp?modo=info&info=servizi.jsp&ARECOD=20&SERCOD=2280

      come - documento: codice fiscale

      come - procedura: prendere appuntamento

      <b>Passo 2</b>

      come - documento: codice fiscale, passaporto, documento riconoscimento, permesso
      di soggiorno, richiesta rinnovo soggiorno

      come - procedura: compilazione modulistica'
