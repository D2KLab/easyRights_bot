it:
  help: "Ciao! Questo bot aiuta i migranti fornendo informazioni complete, rapide e facili per accedere a determinati servizi! Fa parte della soluzione easyRights (https://www.easyrights.eu):\n - Cerchi aiuto perch\u00e9 non riesci a capire come accedere a un servizio specifico?\n- Hai bisogno di corsi introduttivi per iniziare a parlare la lingua nel paese in cui sei arrivato?\n- Hai imparato le basi della lingua ma vuoi esercitarti nella pronuncia?"
  lang_selection: "Per favore, seleziona una lingua:"
  pilot_selection: "Grazie per la tua scelta. Ecco un elenco di comuni in cui possiamo aiutarti, scegline uno:"
  service_selection: "Perfetto! Per quale dei servizi disponibili in questo comune hai bisogno di aiuto?"
  rating: "Prenditi il ​​tuo tempo per valutare il nostro servizio e torna più tardi per darci un feedback! Se utile &#128077;, altrimenti &#128078;"
  rating_submission: "Grazie per l'aiuto!"
  capeesh: "Sei sicuro di voler fare pratica con un corso di lingua su questo servizio? Dovrai inserire un email"
  error: "Il servizio non \u00e8 temporaneamente disponibile. Per favore riprova pi\u00f9 tardi."
  location: "Per selezionare meglio i servizi, facci sapere dove ti trovi facendo clic su \"Condividi la tua posizione!\" bottone sotto!"
  location_permission: "Condividendo la tua posizione, possiamo mostrarti direttamente i servizi disponibili nella tua città. Vuoi condividere la tua posizione?"
  calst: "Ciao! CALST \u00e8 una piattaforma progettata per praticare la pronuncia in una lingua straniera, con esercizi progettati specificamente in base alla combinazione della tua lingua madre e quella che devi praticare.\n\n \u00c8 possibile accedere allo strumento utilizzando il seguente link: https://www.ntnu.edu/isl/calst"
  "yes": "Sì"
  "no": "No"
  capeesh_mail_insertion: "Inserisci il tuo indirizzo email o crea un username per Capeesh: \n\nIMPORTANTE: se non usi un indirizzo email non potrai recuperare la password se la perdi"
  capeesh_mail_error: "Per favore, inserisci un indirizzo email valido o un username senza spazi."
  share: "Condividi la tua posizione!"
  capeesh_course: "Sei stato invitato da easyRights a un corso di lingua su misura nell'app Capeesh.\nL'app Capeesh contiene lezioni di lingua, quiz e sfide fatte apposta per te!\neasyRights non vede l'ora di averti a bordo con Capeesh e abbiamo creato un semplice guida in quattro passaggi per iniziare il più facilmente possibile.\nCome iniziare subito:\n\n 1) Scarica l'app capeesh dall'Apple Store (https://apps.apple.com/lt/app/capeesh-language-learning/id1390963312) o dal Google Play Store (https://play.google.com/store/apps/details?id=com.capeesh.personalized.language.learning). Se non viene visualizzato durante la ricerca, contattare support@capeesh.com per ulteriore assistenza. \n\n 2) Apri l'app, seleziona la tua lingua madre e fai clic su continua \n\n 3) Quindi registra il tuo account inserendo l'e-mail che hai inserito oppure l'username che hai creato seguito da @easyrights.eu e facendo clic su continua \n\n 4) Infine, scegli la tua password e fai clic su Creare un utente."