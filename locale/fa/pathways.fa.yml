  malaga:
    asylum_request: '
<b>مرحله 1: اعلام پناهندگی - فرم </b>

      جایی که - دفتر فیزیکی: پست مرزی مجاز یا دفتر پناهندگی و پناهندگی (پارو) یا ایستگاه های پلیس مجاز یا مراکز بازداشت اتباع خارجی یا مرکز ندامتگاه (در صورت وجود)

      زمان - ساعات کار: در اسرع وقت، ترجیحاً ظرف یک ماه از ورود به کشور

      چگونه - سند: مدرک شناسایی (در صورت داشتن)، 2 قطعه عکس در اندازه پاسپورت، دریافت درخواست قرار ملاقات پیشگیرانه (در صورت وجود)

      نحوه - روش: فرم درخواست پناهندگی شخصاً در دفتر

      <b> مرحله 2: اعلام پناهندگی - مصاحبه </b>

      جایی که - دفتر فیزیکی: پست مرزی مجاز یا دفتر پناهندگی و پناهندگی یا ایستگاه های پلیس مجاز یا مراکز بازداشت خارجی (cie) یا مرکز ندامتگاه (در صورت وجود)

      زمان - ساعات بازگشایی: تاریخ و ساعت مشخص شده در قرار ذکر شده در بند 1

      چگونه - سند: سند هویت (در صورت داشتن)، دریافت درخواست قرار ملاقات پیشگیرانه (در صورت وجود) و انواع اسناد، اشیاء و شواهد پرونده پناهندگی

      نحوه - رویه: داده های عمومی + تاریخچه درخواست های پناهندگی (شفاهی یا کتبی)

      <b> مرحله 3: پذیرش برای پردازش </b>

      زمان - زمان پاسخگویی: درخواست در مرز و cie: 4 روز // درخواست در قلمرو: 1 ماه

      چگونه - سند: اطلاعیه رسمی (آنلاین / کاغذی) امتناع / عدم پذیرش / پذیرش درخواست پناهندگی

      <b> مرحله 4: دستورالعمل - اگر سؤال پذیرفته شد </b>

      چگونه - رویه: مصاحبه دوم ممکن است انجام شود که در آن داده ها و اسناد جدید ارائه شود

      <b> مرحله 5: وضوح </b>

      زمانی که - زمان پاسخگویی: 6 ماه (رسما) اطلاع رسانی از تمدید این مهلت طبیعی است

      چگونه - سند: ارتباط رسمی (آنلاین / کاغذی) امتناع / عدم پذیرش / پذیرش حمایت بین المللی

      '
    work_permission: '<b>مرحله 1</b>
      
      کجا - وب سایت: https://sede.administracionespublicas.gob.es/icpplus/index.html
      
      چگونه - سند: شماره پاسپورت
      
      نحوه - روش: ثبت نام برای قرار آنلاین
      
      <b>مرحله 2</b>
      
      چگونه - سند: فرم درخواست EX:10، گذرنامه، گواهی سابقه کیفری، سند حفاظت بین المللی
      
      نحوه - روش: مصاحبه شخصی
      '


