fa:
  help: " سلام! این ربات با ارائه اطلاعات جامع، سریع و آسان برای دسترسی به برخی خدمات به مهاجران کمک می کند! این بخشی از راه حل easyRights است (https://www.easyrights.eu):\n - آیا به دنبال کمک هستید زیرا شما نمی توانید نحوه دسترسی به یک سرویس خاص را بفهمید؟\n- آیا برای شروع صحبت کردن به زبان کشوری که وارد آن شده اید به دوره های مقدماتی نیاز دارید؟\n- آیا اصول زبان را یاد گرفته اید اما می خواهید تلفظ را تمرین کنید؟ \n\n"
  lang_selection: "لطفاً یک زبان را انتخاب کنید:"
  pilot_selection: "با تشکر از انتخاب شما در اینجا لیستی از شهرداری هایی است که می توانیم به شما کمک کنیم، لطفاً یکی را انتخاب کنید:"
  service_selection: "کامل! برای کدام یک از خدمات موجود در این شهرداری به کمک نیاز دارید؟"
  rating: "به نظر شما اطلاعات ارائه شده مفید بود؟"
  rating_submission: "با تشکر از کمک شما!"
  capeesh: "آیا مطمئن هستید که می خواهید با یک دوره زبان در مورد این سرویس تمرین کنید؟ باید از ایمیل استفاده کنید"
  error: "سرویس موقتا در دسترس نیست. لطفاً بعداً دوباره امتحان کنید."
  location: "به منظور انتخاب بهتر خدمات، لطفاً با کلیک بر روی "اشتراک گذاری موقعیت مکانی خود" به ما اطلاع دهید که در کجا هستید! دکمه زیر"
  location_permission: "با اشتراک‌گذاری موقعیت مکانی شما، می‌توانیم مستقیماً خدمات موجود در شهر شما را به شما نشان دهیم. آیا می خواهید موقعیت مکانی خود را به اشتراک بگذارید؟"
  calst: "سلام! CALST یک پلتفرم طراحی شده برای تمرین تلفظ در یک زبان خارجی است، با تمرین هایی که به طور خاص بر اساس ترکیب زبان مادری شما و زبانی که باید تمرین کنید طراحی شده است.\n\n می توانید با استفاده از پیوند زیر به این ابزار دسترسی داشته باشید: https:/ /www.ntnu.edu/isl/calst"
  "yes": "آره"
  "no": "نه"
  capeesh_mail_insertion: "لطفاً آدرس ایمیل خود را وارد کنید یا یک نام کاربری برای Capeesh ایجاد کنید: \n\nمهم: اگر از یک ایمیل واقعی استفاده نمی‌کنید، در صورت گم کردن رمز عبور، نمی‌توانید آن را بازیابی کنید."
  capeesh_mail_error: "لطفاً یک آدرس ایمیل معتبر یا یک نام کاربری بدون فضای خالی وارد کنید:"
  share: "موقعیت مکانی خود را به اشتراک بگذارید"
  capeesh_course: "شما توسط easyRights به یک دوره زبان خاص در برنامه Capeesh دعوت شده‌اید.\nبرنامه Capeesh شامل درس‌های زبان، آزمون‌ها و چالش‌هایی است که فقط برای شما ساخته شده است!\neasyRights مشتاقانه منتظر است شما را با Capeesh همراهی کند، و ما یک برنامه ساده ایجاد کرده‌ایم. راهنمای چهار مرحله‌ای برای آسان‌تر کردن شروع کار برای شما.\nچگونه اکنون شروع کنید:\n\n 1) برنامه capeesh را از فروشگاه Google Play (https://play.google.com/) دانلود کنید store/apps/details?id=com.capeesh.personalized.language.learning) یا فروشگاه اپل (https://apps.apple.com/lt/app/capeesh-language-learning/id1390963312). اگر با کلیک روی پیوند کار نمی کند، لطفاً برای راهنمایی بیشتر با support@capeesh.com تماس بگیرید. \n\n 2) برنامه را باز کنید، زبان مادری خود را انتخاب کنید و روی ادامه کلیک کنید \n\n 3) سپس با وارد کردن ایمیلی که وارد کردید یا نام کاربری که ایجاد کردید، حساب خود را ثبت کنید و سپس @easyrights.com را وارد کنید و روی ادامه کلیک کنید \n \n 4) در نهایت رمز عبور خود را انتخاب کنید و روی Create user کلیک کنید."