fa:
  help: "لام! این ربات با ارائه اطلاعات جامع، سریع و آسان برای دسترسی به برخی خدمات به مهاجران کمک می کند! این بخشی از راه حل easyRights است (https://www.easyrights.eu):\n "
  lang_selection: "لطفاً یک زبان را انتخاب کنید:"
  pilot_selection: "با تشکر از انتخاب شما در اینجا لیستی از شهرداری هایی است که می توانیم به شما کمک کنیم، لطفاً یکی را انتخاب کنید:"
  service_selection: "کامل! برای کدام یک از خدمات موجود در این شهرداری به کمک نیاز دارید؟"
  rating: "وقت خود را صرف ارزیابی خدمات ما کنید و بعداً برای ارائه بازخورد به ما مراجعه کنید! اگر مفید شست بالا، در غیر این صورت انگشت شست پایین."
  rating_submission: "با تشکر از کمک شما!"
  capeesh: "آیا مطمئن هستید که می خواهید با یک دوره زبان در مورد این سرویس تمرین کنید؟ باید از ایمیل استفاده کنید"
  error: "سرویس موقتا در دسترس نیست. لطفاً بعداً دوباره امتحان کنید."
  location: "به منظور انتخاب بهتر خدمات، لطفاً با کلیک بر روی اشتراک گذاری موقعیت مکانی خو به ما اطلاع دهید که در کجا هستید! دکمه زیر"
  location_permission: "با اشتراک‌گذاری موقعیت مکانی شما، می‌توانیم مستقیماً خدمات موجود در شهر شما را به شما نشان دهیم. آیا می خواهید موقعیت مکانی خود را به اشتراک بگذارید؟"
  calst: "سلام! CALST یک پلتفرم طراحی شده برای تمرین تلفظ در یک زبان خارجی است، با تمرین هایی که به طور خاص بر اساس ترکیب زبان مادری شما و زبانی که باید تمرین کنید طراحی شده است.\n\n می توانید با استفاده از پیوند زیر به این ابزار دسترسی داشته باشید: https://testcalst.hf.ntnu.no/"
  "yes": "آره"
  "no": "نه"
  capeesh_mail_insertion: "لطفاً آدرس ایمیل خود را وارد کنید یا یک نام کاربری برای Capeesh ایجاد کنید: \n\nمهم: اگر از یک ایمیل واقعی استفاده نمی‌کنید، در صورت گم کردن رمز عبور، نمی‌توانید آن را بازیابی کنید."
  capeesh_mail_error: "لطفاً یک آدرس ایمیل معتبر یا یک نام کاربری بدون فضای خالی وارد کنید:"
  share: "موقعیت مکانی خود را به اشتراک بگذارید"
  pathway_intro: 'سلام، این یک راهنمای مرحله ای برای خدمات درخواستی است:'
  capeesh_course: "شما توسط easyRights به یک دوره زبان خاص در برنامه Capeesh دعوت شده‌اید.\nبرنامه Capeesh شامل درس‌های زبان، آزمون‌ها و چالش‌هایی است که فقط برای شما ساخته شده است!\neasyRights مشتاقانه منتظر است شما را با Capeesh همراهی کند، و ما یک برنامه ساده ایجاد کرده‌ایم. راهنمای چهار مرحله‌ای برای آسان‌تر کردن شروع کار برای شما.\nچگونه اکنون شروع کنید:\n\n 1) برنامه capeesh را از فروشگاه Google Play (https://play.google.com/) دانلود کنید store/apps/details?id=com.capeesh.personalized.language.learning) یا فروشگاه اپل (https://apps.apple.com/lt/app/capeesh-language-learning/id1390963312). اگر با کلیک روی پیوند کار نمی کند، لطفاً برای راهنمایی بیشتر با support@capeesh.com تماس بگیرید. \n\n 2) برنامه را باز کنید، زبان مادری خود را انتخاب کنید و روی ادامه کلیک کنید \n\n 3) سپس با وارد کردن ایمیلی که وارد کردید یا نام کاربری که ایجاد کردید، حساب خود را ثبت کنید و سپس @easyrights.eu را وارد کنید و روی ادامه کلیک کنید \n \n 4) در نهایت رمز عبور خود را انتخاب کنید و روی Create user کلیک کنید."

  birmingham_baes_esol_payoff: "راه‌حل توسعه‌یافته را برای حمایت از شما برای انجام خدمات کاوش کنید: <b>Coming soon</b> \nاین راه حل به مهاجری که مایل به یادگیری زبان انگلیسی است کمک می کند تا به کمک داوطلبی متصل شود تا از دسترسی به یک دوره انگلیسی مناسب بر اساس نیازهای مهاجر به زبان انتخابی خود پشتیبانی کند. این راه حل همچنین در نهایت از مهاجران برای دسترسی به سایر خدمات مهم از طریق داشبورد پشتیبانی می کند."
  birmingham_caz_payoff: "راه‌حل توسعه‌یافته را برای حمایت از شما برای انجام خدمات کاوش کنید: https://www.brumbreathes.co.uk/homepage/20/easyrights-demonstration-page \nاین راه حل به مهاجر اجازه می دهد تا بتواند اطلاعات موجود در وب سایت را به زبان مورد نیاز خود ترجمه کند و همچنین انگلیسی گفتاری را به هر متن انتخابی ارائه می دهد."
  larissa_birth_certificate_payoff: "راه‌حل توسعه‌یافته را برای حمایت از شما برای انجام خدمات کاوش کنید: https://easyrights-larissa-birth.gr \nراه حل شامل یک برنامه وب سایت آنلاین است که مراحل صدور گواهی تولد را دیجیتالی می کند. والدین می توانند از مدارکی که از اداره ثبت درخواست می شود مطلع شوند."
  larissa_nationality_payoff: "راه‌حل توسعه‌یافته را برای حمایت از شما برای انجام خدمات کاوش کنید: https://easyrights-larissa-residence.gr \nراه حل، یک اپلیکیشن وب سایت آنلاین، مربوط به اتوماسیون فرآیند و ذخیره سازی و مدیریت فوری داده های مربوط به درخواست و صدور گواهی اقامت دائم است."
  palermo_registry_office_payoff: "راه‌حل توسعه‌یافته را برای حمایت از شما برای انجام خدمات کاوش کنید: https://easyrights.comune.palermo.it \nاین برنامه وب تکمیل مدارک درخواست اقامت در اداره ثبت را تسهیل می کند. این چند زبانه است و در پایان فرآیند گردآوری، می‌توانید پی‌دی‌اف را دانلود کرده و به چک لیستی از مدارک مراجعه کنید تا در قرار ملاقات آورده شود."