    nationality: '<b>Step 1</b>

      <b>where - physical office</b>: Directorate of Urban Status (DAK)

      <b>when - response time</b>: 1 year

      <b>how - document</b>: Passport, Residence Permit, Declaration of Naturalization from
      my Municipality of residence, Application for Naturalization, Social Security
