      '
  malaga:
    asylum_request: "<b>Step 1: declaration of asylum - form </b>

      <b>where - physical office</b>: authorized border post or asylum and refuge office
      (oar) or authorized police stations or detention centers for foreigners or penitentiary
      center (if applicable)

      <b>when - opening hours</b>: as soon as possible, preferably within one month of entering
      the country

      <b>how - document</b>: identification document (if in possession), 2 passport-size
      photographs, receipt of the request for a preventive appointment (if applicable)

      <b>how - procedure</b>: asylum application form in person at the office \n

      <b>Step 2: declaration of asylum - interview </b>

      <b>where - physical office</b>: authorized border post or asylum and refuge office
      or authorized police stations or detention centers for foreigners (cie) or penitentiary
      center (if applicable)

      <b>when - opening hours</b>: date and time indicated in the appointment indicated in
      point 1

      <b>how - document</b>: identity document (if in possession), receipt of the request
      for a preventive appointment (if applicable) and all types of documents, objects
      and evidence of the asylum case

      <b>how - procedure</b>: general data + history of asylum applications (oral or written) \n

      <b>Step 3: Admission for processing </b>

      <b>when - response time</b>: request at the border and cie: 4 days // request in the
      territory: 1 month

      <b>how - document</b>: formal notification (online / paper) of refusal / non-admission
      / admission of the asylum application \n

      <b>Step 4: Instructions - if the question is accepted </b>

      <b>how - procedure</b>: a second interview may take place in which new data and documents
      are presented \n

      <b>Step 5: Resolution </b>

      <b>when - response time</b>: 6 months (officially), it is normal to be notified of
      the extension of this deadline

      <b>how - document</b>: formal communication (online / paper) of refusal / non-admission
      / admission of international protection

      "
    work_permission: "<b>Step 1</b>

      <b>where - website</b>: https://sede.administracionespublicas.gob.es/icpplus/index.html

      <b>how - document</b>: number of passport

      <b>how - procedure</b>: registration for online appointment

      \n<b>Step 2</b>

      <b>how - document</b>: application form EX:10, passport, criminal record certificate,
      international protection document

      <b>how - procedure</b>: personal interview "
