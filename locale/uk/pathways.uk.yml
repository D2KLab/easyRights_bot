  malaga:
    asylum_request: '<b>Крок 1: декларація про притулок - форма </b>

      де - фізичний офіс: уповноважена прикордонна застава або служба надання притулку та надання притулку (весло) або уповноважені поліцейські дільниці чи центри утримання для іноземців або пенітенціарний центр (якщо є)

      коли - час роботи: якнайшвидше, бажано протягом місяця після в їзду в країну

      як - документ: документ, що посвідчує особу (якщо є), 2 фотокартки паспортного формату, квитанція на профілактичний прийом (якщо є)

      як - процедура: форма заяви про притулок особисто в офісі

      <b> Крок 2: декларація про притулок - співбесіда </b>

      де - фізичний офіс: уповноважена прикордонна застава або служба надання притулку та надання притулку, або уповноважені поліцейські дільниці чи центри затримання для іноземців (cie) або пенітенціарний центр (якщо є)

      коли - години роботи: дата і час, зазначені в записі, зазначеному в пункті 1

      як - документ: документ, що посвідчує особу (якщо є), квитанція про профілактичне побачення (якщо є) та всі види документів, предмети та докази справи про притулок

      як - процедура: загальні дані + історія заяв про надання притулку (усна чи письмова)

      <b> Крок 3: Допуск до обробки </b>

      коли - час відповіді: запит на кордоні та cie: 4 дні // запит на території: 1 місяць

      як - документ: офіційне повідомлення (онлайн/паперове) про відмову/недопуск/прийняття заяви про надання притулку

      <b> Крок 4: Інструкції - якщо питання прийнято </b>

      як - процедура: може відбутися друга співбесіда, під час якої надаються нові дані та документи

      <b> Крок 5: вирішення </b>

      коли - час відповіді: 6 місяців (офіційно), повідомлення про продовження цього терміну є нормальним

      як - документ: офіційне повідомлення (онлайн/на папері) про відмову/недопуск/надання міжнародного захисту

      '
    work_permission: '<b>Крок 1</b>

      де - сайт: https://sede.administracionespublicas.gob.es/icpplus/index.html

      як - документ: номер паспорта

      як - процедура: запис на онлайн-запис

      <b>Крок 2</b>

      як - документ: заява за формою EX:10, паспорт, довідка про судимість, документ про міжнародний захист

      як - процедура: особиста співбесіда
      '


