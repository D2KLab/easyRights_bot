uk:
  help: "Привіт! Цей бот допомагає мігрантам, надаючи вичерпну, швидку та просту інформацію для доступу до певних послуг! Це частина рішення easyRights (https://www.easyrights.eu):\n - Вам потрібна допомога, оскільки ви не можете зрозуміти, як отримати доступ до певної служби?\n- Вам потрібні вступні курси, щоб почніть говорити мовою країни, до якої ви приїхали?\n- Ви вивчили основи мови, але хочете потренуватися у вимові?\n\n"
  lang_selection: "Виберіть мову:"
  pilot_selection: "Дякуємо за ваш вибір. Ось список муніципалітетів, де ми можемо вам допомогти, виберіть один:"
  service_selection: "Ідеально! Для яких послуг, доступних у цьому муніципалітеті, вам потрібна допомога?"
  rating: "Не поспішайте оцінити наш сервіс і поверніться пізніше, щоб надіслати нам відгук! Якщо корисно &#128077;, інакше &#128078;"
  rating_submission: "Спасибі за вашу допомогу!"
  capeesh: "Ви впевнені, що бажаєте потренуватися на мовному курсі про цю послугу? Вам доведеться використовувати електронну пошту"
  error: "Послуга тимчасово недоступна. Будь-ласка спробуйте пізніше."
  location: "Щоб краще вибрати послуги, будь ласка, повідомте нам, де ви знаходитесь, натиснувши «Поділитися своїм місцезнаходженням!» кнопка нижче!"
  location_permission: "Повідомляючи ваше місцезнаходження, ми можемо безпосередньо показати вам послуги, доступні у вашому місті. Хочете поділитися своїм місцезнаходженням?"
  calst: "Привіт! CALST — це платформа, призначена для відпрацювання вимови іноземною мовою з вправами, спеціально розробленими на основі поєднання вашої рідної мови та мови, яку вам потрібно практикувати.\n\n Ви можете отримати доступ до інструменту за таким посиланням: https:/ /www.ntnu.edu/isl/calst"
  "yes": "Так"
  "no": "ні"
  capeesh_mail_insertion: "Будь ласка, введіть свою адресу електронної пошти або створіть ім'я користувача для Capeesh: \n\nВАЖЛИВО: якщо ви не використовуєте справжню електронну адресу, ви не зможете відновити свій пароль, якщо його втратите"
  capeesh_mail_error: "Введіть дійсну адресу електронної пошти або ім’я користувача без пробілів:"
  share: "Поділіться своїм місцезнаходженням!"
  capeesh_course: "EasyRights запросила вас на спеціально розроблений мовний курс у додатку Capeesh.\nДодаток Capeesh містить уроки мови, тести та завдання, створені спеціально для вас!\neasyRights з нетерпінням чекає, що ви приєднаєтеся до Capeesh, і ми створили простий посібник із чотирьох кроків, який максимально полегшить вам початок роботи.\nЯк розпочати зараз:\n\n 1) Завантажте програму capeesh із магазину Google Play (https://play.google.com/ store/apps/details?id=com.capeesh.personalized.language.learning) або Apple Store (https://apps.apple.com/lt/app/capeesh-language-learning/id1390963312). Якщо це не працює, коли ви клацаєте посилання, будь ласка, зв’яжіться з support@capeesh.com для подальшої допомоги. \n\n 2) Відкрийте програму, виберіть свою рідну мову та натисніть «Продовжити» \n\n 3) Потім зареєструйте свій обліковий запис, ввівши введену електронну адресу або створене ім’я користувача, а потім @easyrights.com і натисніть «Продовжити» \n \n 4) Нарешті виберіть власний пароль і натисніть «Створити користувача»"