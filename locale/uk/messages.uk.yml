uk:
  help: "Привіт! Цей бот допомагає мігрантам, надаючи вичерпну, швидку та просту інформацію для доступу до певних послуг! Це частина рішення easyRights (https://www.easyrights.eu):\n"
  lang_selection: "Виберіть мову:"
  pilot_selection: "Дякуємо за ваш вибір. Ось список муніципалітетів, де ми можемо вам допомогти, виберіть один:"
  service_selection: "Ідеально! Для яких послуг, доступних у цьому муніципалітеті, вам потрібна допомога?"
  rating: "Не поспішайте оцінити наш сервіс і поверніться пізніше, щоб надіслати нам відгук! Якщо корисно &#128077;, інакше &#128078;"
  rating_submission: "Спасибі за вашу допомогу!"
  capeesh: "Ви впевнені, що бажаєте потренуватися на мовному курсі про цю послугу? Вам доведеться використовувати електронну пошту"
  error: "Послуга тимчасово недоступна. Будь-ласка спробуйте пізніше."
  location: "Щоб краще вибрати послуги, будь ласка, повідомте нам, де ви знаходитесь, натиснувши «Поділитися своїм місцезнаходженням!» кнопка нижче!"
  location_permission: "Повідомляючи ваше місцезнаходження, ми можемо безпосередньо показати вам послуги, доступні у вашому місті. Хочете поділитися своїм місцезнаходженням?"
  calst: "Привіт! CALST — це платформа, призначена для відпрацювання вимови іноземною мовою з вправами, спеціально розробленими на основі поєднання вашої рідної мови та мови, яку вам потрібно практикувати.\n\nВи можете отримати доступ до інструменту за таким посиланням: https://testcalst.hf.ntnu.no/"
  "yes": "Так"
  "no": "ні"
  capeesh_mail_insertion: "Будь ласка, введіть свою адресу електронної пошти або створіть ім'я користувача для Capeesh: \n\nВАЖЛИВО: якщо ви не використовуєте справжню електронну адресу, ви не зможете відновити свій пароль, якщо його втратите"
  capeesh_mail_error: "Введіть дійсну адресу електронної пошти або ім’я користувача без пробілів:"
  share: "Поділіться своїм місцезнаходженням!"
  pathway_intro: 'Привіт, це покрокова інструкція щодо запитаної послуги:'
  capeesh_course: "EasyRights запросила вас на спеціально розроблений мовний курс у додатку Capeesh.\nДодаток Capeesh містить уроки мови, тести та завдання, створені спеціально для вас!\neasyRights з нетерпінням чекає, що ви приєднаєтеся до Capeesh, і ми створили простий посібник із чотирьох кроків, який максимально полегшить вам початок роботи.\nЯк розпочати зараз:\n\n 1) Завантажте програму capeesh із магазину Google Play (https://play.google.com/ store/apps/details?id=com.capeesh.personalized.language.learning) або Apple Store (https://apps.apple.com/lt/app/capeesh-language-learning/id1390963312). Якщо це не працює, коли ви клацаєте посилання, будь ласка, зв’яжіться з support@capeesh.com для подальшої допомоги. \n\n 2) Відкрийте програму, виберіть свою рідну мову та натисніть «Продовжити» \n\n 3) Потім зареєструйте свій обліковий запис, ввівши введену електронну адресу або створене ім’я користувача, а потім @easyrights.eu і натисніть «Продовжити» \n \n 4) Нарешті виберіть власний пароль і натисніть «Створити користувача»"
  birmingham_baes_esol_payoff: "Ознайомтеся з розробленим рішенням, яке допоможе вам пройти службу: <b>Coming soon</b> \nРішення допомагає мігранту, який бажає вивчати англійську мову, зв’язатися з помічником-волонтером, щоб отримати доступ до відповідного курсу англійської мови відповідно до потреб мігранта у вибраній ним мові. Рішення також з часом допоможе мігрантам отримати доступ до інших важливих послуг через інформаційну панель."
  birmingham_caz_payoff: "Ознайомтеся з розробленим рішенням, яке допоможе вам пройти службу: https://www.brumbreathes.co.uk/homepage/20/easyrights-demonstration-page \nРішення дозволяє мігрантам мати можливість перекладати інформацію на веб-сайті необхідною мовою, а також забезпечує розмовну англійську мову до будь-якого вибраного тексту."
  larissa_birth_certificate_payoff: "Ознайомтеся з розробленим рішенням, яке допоможе вам пройти службу: https://easyrights-larissa-birth.gr \nРішення складається з онлайн-додатку на веб-сайті, який оцифровує процедури видачі свідоцтва про народження. Про те, які документи вимагатимуть батьки, можна повідомити в РАГСі."
  larissa_nationality_payoff: "Ознайомтеся з розробленим рішенням, яке допоможе вам пройти службу: https://easyrights-larissa-residence.gr \nРішення, онлайн-заявка на веб-сайті, пов’язана з автоматизацією процесу та негайним зберіганням і керуванням даними, пов’язаними із заявкою та видачею посвідки на постійне проживання."
  palermo_registry_office_payoff: "Ознайомтеся з розробленим рішенням, яке допоможе вам пройти службу: https://easyrights.comune.palermo.it \nЦей веб-додаток полегшує заповнення документа про дозвіл на проживання в органах РАЦСу. Він багатомовний, і наприкінці процесу складання ви можете завантажити pdf-файл і перейти до контрольного списку документів, які потрібно принести на зустріч. "