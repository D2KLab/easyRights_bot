      طریقہ کار: آن لائن اپائنٹمنٹ کے لیے رجسٹریشن
      
      <b>مرحلہ 2</b>
      
      کیسے - دستاویز: درخواست فارم EX:10، پاسپورٹ، مجرمانہ ریکارڈ کا سرٹیفکیٹ، بین الاقوامی تحفظ کی دستاویز
      
      طریقہ کار: ذاتی انٹرویو
      '


