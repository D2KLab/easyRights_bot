  malaga:
    asylum_request: '<b>مرحلہ 1: سیاسی پناہ کا اعلان - فارم </b>

      جہاں - جسمانی دفتر: مجاز سرحدی چوکی یا پناہ اور پناہ گاہ کا دفتر (oar) یا مجاز پولیس اسٹیشن یا غیر ملکیوں کے لیے حراستی مراکز یا تعزیری مرکز (اگر قابل اطلاق ہو)

      کب - کھلنے کے اوقات: جتنی جلدی ممکن ہو، ترجیحاً ملک میں داخل ہونے کے ایک ماہ کے اندر

      کیسے - دستاویز: شناختی دستاویز (اگر قبضے میں ہو)، 2 پاسپورٹ سائز کی تصاویر، حفاظتی ملاقات کی درخواست کی رسید (اگر قابل اطلاق ہو)

      طریقہ کار: دفتر میں ذاتی طور پر پناہ کی درخواست فارم

      <b> مرحلہ 2: سیاسی پناہ کا اعلان - انٹرویو</b>

      جہاں - جسمانی دفتر: مجاز سرحدی چوکی یا پناہ اور پناہ کا دفتر یا مجاز پولیس اسٹیشن یا غیر ملکیوں کے لیے حراستی مراکز (cie) یا تعزیری مرکز (اگر قابل اطلاق ہو)

      کب - کھلنے کے اوقات: پوائنٹ 1 میں بتائی گئی ملاقات میں بتائی گئی تاریخ اور وقت

      کیسے - دستاویز: شناختی دستاویز (اگر قبضے میں ہو)، احتیاطی ملاقات کی درخواست کی رسید (اگر قابل اطلاق ہو) اور تمام قسم کے دستاویزات، اشیاء اور پناہ کے کیس کے ثبوت

      طریقہ کار: عمومی ڈیٹا + سیاسی پناہ کی درخواستوں کی تاریخ (زبانی یا تحریری)

      <b> مرحلہ 3: پروسیسنگ کے لیے داخلہ</b>

      کب - جوابی وقت: سرحد پر درخواست اور cie: 4 دن // علاقے میں درخواست: 1 مہینہ

      کیسے - دستاویز: پناہ کی درخواست کے انکار / عدم داخلہ / داخلہ کی رسمی اطلاع (آن لائن / کاغذ)

      <b> مرحلہ 4: ہدایات - اگر سوال قبول کیا جاتا ہے </b>

      طریقہ کار: دوسرا انٹرویو ہوسکتا ہے جس میں نیا ڈیٹا اور دستاویزات پیش کیے جائیں۔

      <b> مرحلہ 5: قرارداد </b>

      کب - جوابی وقت: 6 ماہ (سرکاری طور پر)، اس ڈیڈ لائن کی توسیع کے بارے میں مطلع کیا جانا معمول ہے

      کیسے - دستاویز: بین الاقوامی تحفظ کے انکار / غیر داخلہ / داخلہ کا رسمی مواصلات (آن لائن / کاغذ)

      '
    work_permission: '<b>مرحلہ 1</b>

