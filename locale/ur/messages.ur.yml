ur:
  help: "ہیلو! یہ بوٹ کچھ خدمات تک رسائی کے لیے جامع، فوری اور آسان معلومات فراہم کر کے تارکین وطن کی مدد کرتا ہے!
 یہ ایزی رائٹس حل کا حصہ ہے (https://www.easyrights.eu):
 - کیا آپ مدد کی تلاش میں ہیں کیونکہ آپ یہ نہیں جان سکتے کہ کسی مخصوص سروس تک کیسے رسائی حاصل کی جائے؟
 - کیا آپ کو جس ملک میں آپ پہنچے ہیں وہاں کی زبان بولنا شروع کرنے کے لیے آپ کو کچھ تعارفی کورسز کی ضرورت ہے؟
 - کیا آپ نے زبان کی بنیادی باتیں سیکھ لی ہیں لیکن تلفظ کی مشق کرنا چاہتے ہیں؟\n\n"
  lang_selection: "براہ کرم، ایک زبان منتخب کریں::"
  pilot_selection: "آپ کے انتخاب کا شکریہ۔ یہاں میونسپلٹیوں کی فہرست ہے جہاں ہم آپ کی مدد کر سکتے ہیں، براہ کرم ایک کا انتخاب کریں:"
  service_selection: "کامل! اس میونسپلٹی میں دستیاب خدمات میں سے کن کے لیے آپ کو مدد کی ضرورت ہے؟"
  rating: "ہماری سروس کا جائزہ لینے کے لیے اپنا وقت نکالیں اور ہمیں رائے دینے کے لیے بعد میں واپس آئیں! اگر مفید ہے تو انگوٹھا اوپر، ورنہ نیچے انگوٹھا۔"
  rating_submission: "آپ کی مدد کے لئے شکریہ!"
  capeesh: "کیا آپ واقعی اس سروس کے بارے میں زبانی کورس کے ساتھ مشق کرنا چاہتے ہیں؟ آپ کو ایک ای میل استعمال کرنا پڑے گا۔"
  error: "سروس عارضی طور پر دستیاب نہیں ہے۔ براہ کرم کچھ دیر بعد کوشش کریں."
  location: "خدمات کو بہتر طریقے سے منتخب کرنے کے لیے، براہ کرم 'اپنا مقام شیئر کریں' پر کلک کرکے ہمیں بتائیں کہ آپ کہاں ہیں! نیچے بٹن!"
  location_permission: "آپ کے مقام کا اشتراک کرکے، ہم آپ کو آپ کے شہر میں دستیاب خدمات براہ راست دکھا سکتے ہیں۔ کیا آپ اپنے مقام کا اشتراک کرنا چاہتے ہیں؟"
  calst: "ہیلو! CALST ایک ایسا پلیٹ فارم ہے جسے غیر ملکی زبان میں تلفظ کی مشق کرنے کے لیے ڈیزائن کیا گیا ہے، خاص طور پر اس کی بنیاد پر تیار کردہ مشقوں کے ساتھ
 آپ کی مادری زبان کا مجموعہ اور جس پر آپ کو مشق کرنے کی ضرورت ہے۔
 آپ مندرجہ ذیل لنک کا استعمال کرکے ٹول تک رسائی حاصل کرسکتے ہیں: https://www.ntnu.edu/isl/calst"
  "yes": "جی ہاں"
  "no": "نہیں"
  capeesh_mail_insertion: "براہ کرم، اپنا ای میل ایڈریس درج کریں یا Capeesh کے لیے صارف نام بنائیں:
 اہم: اگر آپ اصلی ای میل استعمال نہیں کرتے ہیں تو آپ اپنا پاس ورڈ کھو جانے کی صورت میں اسے بازیافت نہیں کر پائیں گے"
  capeesh_mail_error: "براہ کرم، ایک درست ای میل ایڈریس یا کوئی خالی جگہ کے بغیر صارف نام داخل کریں:"
  share: "اپنے مقام کا اشتراک کریں!"
  capeesh_course: "آپ کو EasyRights کی طرف سے Capeesh ایپ میں خصوصی طور پر تیار کردہ لینگویج کورس کے لیے مدعو کیا گیا ہے۔
 Capeesh ایپ میں زبان کے اسباق، کوئز اور چیلنجز شامل ہیں جو صرف آپ کے لیے بنائے گئے ہیں!
 easyRights آپ کو Capeesh کے ساتھ جہاز میں لانے کا منتظر ہے، اور ہم نے ایک سادہ چار قدمی گائیڈ تیار کی ہے تاکہ آپ کے لیے شروع کرنا ممکن حد تک آسان ہو۔
 اب کیسے شروع کریں:
  1) کیپیش ایپ کو گوگل پلے اسٹور (https://play.google.com/store/apps/details?id=com.capeesh.personalized.language.learning) یا ایپل اسٹور (https://apps) سے ڈاؤن لوڈ کریں۔ apple.com/lt/app/capeesh-language-learning/id1390963312)۔ اگر آپ کے لنک پر کلک کرنے سے یہ کام نہیں کرتا ہے، تو براہ کرم مزید مدد کے لیے support@capeesh.com سے رابطہ کریں۔
  2) ایپ کھولیں، اپنی مادری زبان منتخب کریں اور جاری رکھیں پر کلک کریں۔
  3) پھر آپ نے جو ای میل داخل کیا ہے یا جو صارف نام آپ نے بنایا ہے، اس کے بعد @easyrights.com درج کرکے اپنا اکاؤنٹ رجسٹر کریں اور جاری رکھیں پر کلک کریں۔
 4) آخر میں، اپنا پاس ورڈ خود منتخب کریں اور صارف تخلیق کریں پر کلک کریں۔"