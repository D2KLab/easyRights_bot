el:
  calst: 'Γεια! Το CALST είναι μια πλατφόρμα που έχει σχεδιαστεί για την εξάσκηση της\
    \ προφοράς σε μια ξένη γλώσσα, με ασκήσεις ειδικά σχεδιασμένες με βάση τον συνδυασμό\
    \ της μητρικής σας γλώσσας και αυτής που πρέπει να εξασκηθείτε.\


   \ Μπορείτε να αποκτήσετε πρόσβαση στο εργαλείο χρησιμοποιώντας τον ακόλουθο σύνδεσμο:
    \https://www.ntnu.edu/isl/calst'
  capeesh: Θα θέλατε να εξασκηθείτε με ένα μάθημα γλώσσας σχετικά με αυτήν την υπηρεσία;
  capeesh_mail_error: Εισαγάγετε μια ΕΓΚΥΡΗ διεύθυνση email.
  capeesh_mail_insertion: 'Παρακαλώ εισάγετε τη διεύθυνση ηλεκτρονικού ταχυδρομείου
    σας:'
  error: Η υπηρεσία δεν είναι διαθέσιμη προσωρινά. Παρακαλώ προσπαθήστε ξανά αργότερα.
  help: "Γεια! Αυτό το bot βοηθά τους μετανάστες παρέχοντας ολοκληρωμένες, γρήγορες\
    \ και εύκολες πληροφορίες για πρόσβαση σε ορισμένες υπηρεσίες! Είναι μέρος της λύσης\
    \ easyRights (https://www.easyrights.eu):\n - Αναζητάτε βοήθεια επειδή δεν μπορείτε\
    \ να καταλάβετε πώς να αποκτήσετε πρόσβαση σε μια συγκεκριμένη υπηρεσία;\n- Χρειάζεστε\
    \ κάποια εισαγωγικά μαθήματα για να ξεκινήσετε να μιλάτε τη γλώσσα στη χώρα στην\
    \ οποία φτάσατε;\n- Έχετε μάθει τα βασικά της γλώσσας αλλά θέλετε να εξασκήσετε\
    \ την προφορά;"
  lang_selection: 'Επιλέξτε μια γλώσσα:'
  location: Για να επιλέξετε καλύτερα τις υπηρεσίες, ενημερώστε μας που βρίσκεστε κάνοντας κλικ στο 'Κοινή χρήση της τοποθεσίας σας!' κουμπί παρακάτω!
  location_permission: Με την κοινοποίηση της τοποθεσίας σας, μπορούμε να σας δείξουμε απευθείας τις υπηρεσίες που είναι διαθέσιμες στην πόλη σας. Θέλετε να μοιραστείτε την τοποθεσία σας;
  'no': Οχι
  pilot_selection: 'Ευχαριστώ για την επιλογή σας. Ακολουθεί μια λίστα δήμων όπου μπορούμε να σας βοηθήσουμε, επιλέξτε έναν:'
  rating: Πιστεύετε ότι οι πληροφορίες που δόθηκαν ήταν χρήσιμες;
  rating_submission: Ευχαριστώ για τη βοήθειά σου!
  service_selection: Τέλειος! Για ποιες από τις διαθέσιμες υπηρεσίες σε αυτόν τον δήμο χρειάζεστε βοήθεια;
  'yes': Ναί
  share: Μοιραστείτε την τοποθεσία σας!
  capeesh_course: "Έχετε προσκληθεί από την easyRights σε ένα ειδικά προσαρμοσμένο μάθημα\
    \ γλώσσας στην εφαρμογή Capeesh.\nΗ εφαρμογή Capeesh περιέχει μαθήματα γλώσσας,\
    \ κουίζ και προκλήσεις ειδικά σχεδιασμένες για εσάς!\neasyRights ανυπομονεί να σας\
    \ γνωρίσει με το Capeesh και δημιουργήσαμε ένα απλό οδηγός τεσσάρων βημάτων για\
    \ να σας διευκολύνει όσο το δυνατόν πιο εύκολα.\nΠώς να ξεκινήσετε τώρα:\n\n 1)\
    \ Κατεβάστε την εφαρμογή capeesh από το Apple App Store ή το Google Play Store.\
    \ Εάν δεν εμφανίζεται όταν το αναζητάτε, επικοινωνήστε με το support@capeesh.com\
    \ για περαιτέρω βοήθεια. \n\n 2) Ανοίξτε την εφαρμογή, επιλέξτε τη μητρική σας γλώσσα\
    \ και κάντε κλικ στο κουμπί συνέχεια \n\n 3) Στη συνέχεια, καταχωρήστε τον λογαριασμό\
    \ σας πληκτρολογώντας το email που εισαγάγατε και κάνοντας κλικ στη συνέχεια \n\n\
    \ 4) Τέλος, επιλέξτε τον δικό σας κωδικό πρόσβασης και κάντε κλικ Δημιουργία χρήστη."
