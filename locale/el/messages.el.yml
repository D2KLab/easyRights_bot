el:
  calst: 'Γεια! Το CALST είναι μια πλατφόρμα που έχει σχεδιαστεί για την εξάσκηση της\
    \ προφοράς σε μια ξένη γλώσσα, με ασκήσεις ειδικά σχεδιασμένες με βάση τον συνδυασμό\
    \ της μητρικής σας γλώσσας και αυτής που πρέπει να εξασκηθείτε.\


   \ Μπορείτε να αποκτήσετε πρόσβαση στο εργαλείο χρησιμοποιώντας τον ακόλουθο σύνδεσμο:
    \https://testcalst.hf.ntnu.no/'
  capeesh: Είστε βέβαιοι ότι θέλετε να εξασκηθείτε με ένα μάθημα γλώσσας σχετικά με αυτήν την υπηρεσία; Θα πρέπει να χρησιμοποιήσετε ένα email
  capeesh_mail_error: Εισαγάγετε μια έγκυρη διεύθυνση email ή ένα όνομα χρήστη χωρίς κενό διάστημα
  capeesh_mail_insertion: 'Παρακαλώ, εισαγάγετε τη διεύθυνση email σας ή δημιουργήστε ένα όνομα χρήστη για το Capeesh: \n\n ΣΗΜΑΝΤΙΚΟ: εάν δεν χρησιμοποιείτε πραγματικό email, δεν θα μπορείτε να ανακτήσετε τον κωδικό πρόσβασής σας σε περίπτωση που τον χάσετε'
  error: Η υπηρεσία δεν είναι διαθέσιμη προσωρινά. Παρακαλώ προσπαθήστε ξανά αργότερα.
  help: "Γεια! Αυτό το bot βοηθά τους μετανάστες παρέχοντας ολοκληρωμένες, γρήγορες\
    \ και εύκολες πληροφορίες για πρόσβαση σε ορισμένες υπηρεσίες! 
      Οι λύσεις easyrights είναι (https://www.easyrights.eu):\n "
  lang_selection: 'Επιλέξτε μια γλώσσα:'
  location: Για να επιλέξετε καλύτερα τις υπηρεσίες, ενημερώστε μας που βρίσκεστε κάνοντας κλικ στο 'Κοινή χρήση της τοποθεσίας σας!' κουμπί παρακάτω!
  location_permission: Με την κοινοποίηση της τοποθεσίας σας, μπορούμε να σας δείξουμε απευθείας τις υπηρεσίες που είναι διαθέσιμες στην πόλη σας. Θέλετε να μοιραστείτε την τοποθεσία σας;
  'no': Οχι
  pilot_selection: 'Ευχαριστώ για την επιλογή σας. Ακολουθεί μια λίστα δήμων όπου μπορούμε να σας βοηθήσουμε, επιλέξτε έναν:'
  rating: 'Αφιερώστε χρόνο για να αξιολογήσετε την υπηρεσία μας και επιστρέψτε αργότερα για να μας δώσετε σχόλια! Εάν είναι χρήσιμο &#128077;, διαφορετικά &#128078;'
  rating_submission: Ευχαριστώ για τη βοήθειά σου!
  service_selection: Τέλειος! Για ποιες από τις διαθέσιμες υπηρεσίες σε αυτόν τον δήμο χρειάζεστε βοήθεια;
  'yes': Ναί
  share: Μοιραστείτε την τοποθεσία σας!
  capeesh_course: "Έχετε προσκληθεί από την easyRights σε ένα ειδικά προσαρμοσμένο μάθημα\
    \ γλώσσας στην εφαρμογή Capeesh.\nΗ εφαρμογή Capeesh περιέχει μαθήματα γλώσσας,\
    \ κουίζ και προκλήσεις ειδικά σχεδιασμένες για εσάς!\neasyRights ανυπομονεί να σας\
    \ γνωρίσει με το Capeesh και δημιουργήσαμε ένα απλό οδηγός τεσσάρων βημάτων για\
    \ να σας διευκολύνει όσο το δυνατόν πιο εύκολα.\nΠώς να ξεκινήσετε τώρα:\n\n 1)\
    \ Κατεβάστε την εφαρμογή capeesh από το Apple Store (https://apps.apple.com/lt/app/capeesh-language-learning/id1390963312) ή το Google Play Store (https://play.google.com/store/apps/details?id=com.capeesh.personalized.language.learning).\
    \ Εάν δεν εμφανίζεται όταν το αναζητάτε, επικοινωνήστε με το support@capeesh.com\
    \ για περαιτέρω βοήθεια. \n\n 2) Ανοίξτε την εφαρμογή, επιλέξτε τη μητρική σας γλώσσα\
    \ και κάντε κλικ στο κουμπί συνέχεια \n\n 3) Στη συνέχεια, εγγράψτε τον λογαριασμό σας εισάγοντας το email που εισαγάγατε ή το όνομα χρήστη που δημιουργήσατε, ακολουθούμενο από το @easyrights.eu και κάντε κλικ στη συνέχεια \n\n\
    \ 4) Τέλος, επιλέξτε τον δικό σας κωδικό πρόσβασης και κάντε κλικ Δημιουργία χρήστη."
  pathway_intro: 'Γεια, αυτός είναι ένας οδηγός για την υπηρεσία που ζητήσατε:'
  birmingham_baes_esol_payoff: "Εξερευνήστε την αναπτυγμένη λύση για να σας υποστηρίξει να περάσετε από την υπηρεσία: <b>Coming soon</b> \nThe solution helps the migrant who wishes to learn English to be connected to a volunteer helper to support accessing a suitable English course based on the needs of the migrant in their selected language. The solution will also eventually support migrants to access other crucial services through a dashboard."
  birmingham_caz_payoff: "Εξερευνήστε την αναπτυγμένη λύση για να σας υποστηρίξει να περάσετε από την υπηρεσία: https://www.brumbreathes.co.uk/homepage/20/easyrights-demonstration-page \nΗ λύση επιτρέπει στον μετανάστη να μπορεί να μεταφράσει τις πληροφορίες στον ιστότοπο στην απαιτούμενη γλώσσα και παρέχει επίσης προφορικά αγγλικά σε οποιοδήποτε επιλεγμένο κείμενο."
  larissa_birth_certificate_payoff: "Εξερευνήστε την αναπτυγμένη λύση για να σας υποστηρίξει να περάσετε από την υπηρεσία: https://easyrights-larissa-birth.gr \nΗ λύση αποτελείται από μια διαδικτυακή εφαρμογή που ψηφιοποιεί τις διαδικασίες για την έκδοση πιστοποιητικού γέννησης. Οι γονείς μπορούν να ενημερωθούν για τα έγγραφα που θα ζητηθούν από το Ληξιαρχείο."
  larissa_nationality_payoff: "Εξερευνήστε την αναπτυγμένη λύση για να σας υποστηρίξει να περάσετε από την υπηρεσία: https://easyrights-larissa-residence.gr \nΗ λύση, μια διαδικτυακή εφαρμογή ιστοσελίδας, έχει να κάνει με την αυτοματοποίηση της διαδικασίας και την άμεση αποθήκευση και διαχείριση των δεδομένων που σχετίζονται με την αίτηση και την έκδοση βεβαίωσης μόνιμης κατοικίας."
  palermo_registry_office_payoff: "Εξερευνήστε την αναπτυγμένη λύση για να σας υποστηρίξει να περάσετε από την υπηρεσία: https://easyrights.comune.palermo.it \nΑυτή η διαδικτυακή εφαρμογή διευκολύνει τη συμπλήρωση του εγγράφου αίτησης διαμονής στο ληξιαρχείο. Είναι πολύγλωσσο και στο τέλος της διαδικασίας σύνταξης, μπορείτε να κατεβάσετε το pdf και να προχωρήσετε σε μια λίστα ελέγχου των εγγράφων που θα φέρετε στο ραντεβού."
