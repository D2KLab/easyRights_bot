fr:
  help: "Salut! Ce bot aide les migrants en leur fournissant des informations compl\u00e8tes, rapides et faciles pour acc\u00e9der \u00e0 certains services ! Il fait partie de la solution easyRights (https://www.easyrights.eu)\u00a0:\n - Vous cherchez de l'aide car vous ne savez pas comment acc\u00e9der \u00e0 un service en particulier ?\n- Avez-vous besoin de cours d'introduction pour commencer \u00e0 parler la langue du pays o\u00f9 vous \u00eates arriv\u00e9 ?\n- Vous avez appris les bases de la langue mais souhaitez pratiquer la prononciation ?"
  lang_selection: "Veuillez sélectionner une langue:"
  pilot_selection: "Merci pour votre choix. Voici une liste de municipalit\u00e9s o\u00f9 nous pouvons vous aider, veuillez en choisir une :"
  service_selection: "Parfait! Pour quels services disponibles dans cette municipalit\u00e9 avez-vous besoin d'aide\u00a0?"
  rating: "Prenez votre temps pour évaluer notre service et revenez plus tard pour nous faire part de vos commentaires ! Si utile &#128077;, sinon &#128078;"
  rating_submission: "Merci pour ton aide!"
  capeesh: "Êtes-vous sûr de vouloir pratiquer avec un cours de langue sur ce service ? Vous devrez utiliser un e-mail"
  error: "Le service est momentan\u00e9ment indisponible. Veuillez r\u00e9essayer plus tard."
  location: "Afin de mieux s\u00e9lectionner les services, veuillez nous indiquer o\u00f9 vous vous trouvez en cliquant sur le bouton \u00ab\u00a0Partagez votre position\u00a0!\u00a0\u00bb bouton ci-dessous!"
  location_permission: "En partageant votre position, nous pouvons vous montrer directement les services disponibles dans votre ville. Voulez-vous partager votre position?"
  calst: "Salut! CALST est une plateforme conçue pour pratiquer la prononciation dans une langue étrangère, avec des exercices spécifiquement conçus en fonction de la combinaison de votre langue maternelle et de celle que vous devez pratiquer.\n\nVous pouvez accéder à l'outil en utilisant le lien suivant: https://testcalst.hf.ntnu.no/"
  "yes": "Oui"
  "no": "Non"
  capeesh_mail_insertion: "Veuillez saisir votre adresse e-mail ou créer un nom d'utilisateur pour Capeesh : \n\nIMPORTANT : si vous n'utilisez pas une adresse e-mail réelle, vous ne pourrez pas récupérer votre mot de passe au cas où vous le perdriez"
  capeesh_mail_error: "Veuillez insérer une adresse e-mail valide ou un nom d'utilisateur sans espace."
  share: "Partagez votre position!"
  pathway_intro: "Bonjour, voici un guide d'étape pour le service demandé :"
  capeesh_course: "Vous avez été invité par easyRights à un cours de langue spécialement conçu dans l'application Capeesh.\nL'application Capeesh contient des cours de langue, des quiz et des défis conçus spécialement pour vous !\neasyRights se réjouit de vous accueillir à bord de Capeesh, et nous avons créé un guide en quatre étapes pour vous aider à démarrer aussi facilement que possible.\nComment commencer maintenant :\n\n 1) Téléchargez l'application Capeesh depuis l'Apple Store (https://apps.apple.com/lt/app/capeesh-language-learning/id1390963312) d'Apple ou Google Play Store (https://play.google.com/store/apps/details?id=com.capeesh.personalized.language.learning). S'il n'apparaît pas lorsque vous le recherchez, veuillez contacter support@capeesh.com pour obtenir de l'aide. \n\n 2) Ouvrez l'application, sélectionnez votre langue maternelle et cliquez sur continuer \n\n 3) Enregistrez ensuite votre compte en entrant l'e-mail que vous avez inséré ou le nom d'utilisateur que vous avez créé, suivi de @easyrights.eu et cliquez sur continuer \n\n 4) Enfin, choisissez votre propre mot de passe et cliquez sur Créer un utilisateur."