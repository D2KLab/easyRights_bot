bn:
  help: "ওহে! এই বটটি অভিবাসীদের কিছু নির্দিষ্ট পরিষেবা অ্যাক্সেস করার জন্য ব্যাপক, দ্রুত এবং সহজ তথ্য প্রদান করে সাহায্য করে! সহজ অধিকার সমাধান হল: (https://www.easyrights.eu):\n "
  lang_selection: "অনুগ্রহ করে, একটি ভাষা নির্বাচন করুন:"
  pilot_selection: "আপনার পছন্দের জন্য ধন্যবাদ. এখানে পৌরসভার একটি তালিকা রয়েছে যেখানে আমরা আপনাকে সাহায্য করতে পারি, অনুগ্রহ করে একটি বেছে নিন:"
  service_selection: "নিখুঁত! এই পৌরসভায় উপলব্ধ পরিষেবাগুলির কোনটির জন্য আপনার সাহায্য প্রয়োজন?"
  rating: "আমাদের পরিষেবা মূল্যায়ন করতে আপনার সময় নিন এবং আমাদের একটি প্রতিক্রিয়া দিতে পরে ফিরে আসুন! যদি দরকারী &#128077;, অন্যথায় &#128078;"
  rating_submission: "আপনার সাহায্যের জন্য ধন্যবাদ!"
  capeesh: "আপনি কি এই পরিষেবা সম্পর্কে একটি ভাষা কোর্সের সাথে অনুশীলন করার বিষয়ে নিশ্চিত? আপনি একটি ইমেল ব্যবহার করতে হবে"
  error: "পরিষেবাটি সাময়িকভাবে অনুপলব্ধ৷ অনুগ্রহ করে একটু পরে আবার চেষ্টা করুন."
  location: "পরিষেবাগুলিকে আরও ভালভাবে নির্বাচন করার জন্য, অনুগ্রহ করে 'আপনার অবস্থান ভাগ করুন!' এ ক্লিক করে আপনি কোথায় আছেন তা আমাদের জানান। নিচের বাটনে!"
  location_permission: "আপনার অবস্থান ভাগ করে নেওয়ার মাধ্যমে, আমরা আপনাকে সরাসরি আপনার শহরে উপলব্ধ পরিষেবাগুলি দেখাতে পারি৷ আপনি আপনার অবস্থান শেয়ার করতে চান?"
  calst: "ওহে! CALST হল একটি বিদেশী ভাষায় উচ্চারণ অনুশীলন করার জন্য ডিজাইন করা একটি প্ল্যাটফর্ম, বিশেষভাবে আপনার মাতৃভাষার সংমিশ্রণের উপর ভিত্তি করে ব্যায়াম ডিজাইন করা হয়েছে এবং আপনাকে অনুশীলন করতে হবে।\n\n আপনি নিম্নলিখিত লিঙ্কটি ব্যবহার করে টুলটি অ্যাক্সেস করতে পারেন: https://testcalst.hf.ntnu.no/"
  "yes": "হ্যাঁ"
  "no": "না"
  capeesh_mail_insertion: "অনুগ্রহ করে, আপনার ইমেল ঠিকানা লিখুন বা Capeesh-এর জন্য একটি ব্যবহারকারীর নাম তৈরি করুন: \n\nগুরুত্বপূর্ণ: আপনি যদি সত্যিকারের ইমেল ব্যবহার না করেন তবে আপনি আপনার পাসওয়ার্ডটি হারিয়ে ফেললে তা পুনরুদ্ধার করতে পারবেন না"
  capeesh_mail_error: "অনুগ্রহ করে, একটি বৈধ ইমেল ঠিকানা বা কোন ফাঁকা স্থান ছাড়া একটি ব্যবহারকারীর নাম সন্নিবেশ করান:"
  share: "আপনার অবস্থান শেয়ার করুন!"
  capeesh_course: "আপনি Capeesh অ্যাপে একটি বিশেষভাবে উপযোগী ভাষা কোর্সে ইজিরাইটস দ্বারা আমন্ত্রিত হয়েছেন।\nকাপীশ অ্যাপে শুধুমাত্র আপনার জন্য তৈরি ভাষা পাঠ, কুইজ এবং চ্যালেঞ্জ রয়েছে!\neasyRights আপনাকে Capeesh-এর সাথে অনবোর্ড করার জন্য অপেক্ষা করছে, এবং আমরা একটি সাধারণ তৈরি করেছি আপনার জন্য শুরু করা যতটা সম্ভব সহজ করার জন্য চার-পদক্ষেপ নির্দেশিকা।\nএখন কীভাবে শুরু করবেন:\n\n 1) Google Play Store থেকে capeesh অ্যাপটি ডাউনলোড করুন (https://play.google.com/ store/apps/details?id=com.capeesh.personalized.language.learning) বা অ্যাপল স্টোর (https://apps.apple.com/lt/app/capeesh-language-learning/id1390963312)। আপনি লিঙ্কে ক্লিক করার সময় যদি এটি কাজ না করে, অনুগ্রহ করে আরও সহায়তার জন্য support@capeesh.com-এর সাথে যোগাযোগ করুন। \n\n 2) অ্যাপটি খুলুন, আপনার স্থানীয় ভাষা নির্বাচন করুন এবং চালিয়ে যান ক্লিক করুন \n\n 3) তারপরে আপনার সন্নিবেশিত ইমেলটি বা আপনার তৈরি করা ব্যবহারকারীর নাম লিখে, @easyrights.eu অনুসরণ করে চালিয়ে যান ক্লিক করুন \n \n 4) অবশেষে, আপনার নিজের পাসওয়ার্ড চয়ন করুন এবং ব্যবহারকারী তৈরি করুন ক্লিক করুন।"
  pathway_intro: 'হাই, অনুরোধ করা পরিষেবার জন্য এটি একটি ধাপ নির্দেশিকা:'

  birmingham_baes_esol_payoff: "পরিষেবার মাধ্যমে যেতে আপনাকে সহায়তা করার জন্য উন্নত সমাধানটি অন্বেষণ করুন: <b>Coming soon</b> \nসমাধানটি অভিবাসীদের যারা ইংরেজি শিখতে ইচ্ছুক তাদেরকে তাদের নির্বাচিত ভাষায় অভিবাসীদের প্রয়োজনের উপর ভিত্তি করে একটি উপযুক্ত ইংরেজি কোর্স অ্যাক্সেস করতে সহায়তা করার জন্য একজন স্বেচ্ছাসেবক সাহায্যকারীর সাথে সংযুক্ত হতে সাহায্য করে। সমাধানটি শেষ পর্যন্ত অভিবাসীদের একটি ড্যাশবোর্ডের মাধ্যমে অন্যান্য গুরুত্বপূর্ণ পরিষেবাগুলি অ্যাক্সেস করতে সহায়তা করবে।"
  birmingham_caz_payoff: "পরিষেবার মাধ্যমে যেতে আপনাকে সহায়তা করার জন্য উন্নত সমাধানটি অন্বেষণ করুন: https://www.brumbreathes.co.uk/homepage/20/easyrights-demonstration-page \nসমাধানটি অভিবাসীদের তাদের প্রয়োজনীয় ভাষায় ওয়েবসাইটের তথ্য অনুবাদ করতে সক্ষম হতে দেয় এবং যেকোন নির্বাচিত পাঠ্যে কথ্য ইংরেজি প্রদান করে।"
  larissa_birth_certificate_payoff: "পরিষেবার মাধ্যমে যেতে আপনাকে সহায়তা করার জন্য উন্নত সমাধানটি অন্বেষণ করুন: https://easyrights-larissa-birth.gr \nসমাধানটিতে একটি অনলাইন ওয়েবসাইট অ্যাপ্লিকেশন রয়েছে যা একটি জন্ম শংসাপত্র ইস্যু করার পদ্ধতিগুলিকে ডিজিটাইজ করে। রেজিস্ট্রি অফিস থেকে যে নথিগুলির অনুরোধ করা হবে সে সম্পর্কে অভিভাবকদের অবহিত করা যেতে পারে।"
  larissa_nationality_payoff: "পরিষেবার মাধ্যমে যেতে আপনাকে সহায়তা করার জন্য উন্নত সমাধানটি অন্বেষণ করুন: https://easyrights-larissa-residence.gr \nসমাধান, একটি অনলাইন ওয়েবসাইট অ্যাপ্লিকেশন, প্রক্রিয়াটির স্বয়ংক্রিয়তা এবং আবেদনের সাথে সম্পর্কিত ডেটার তাত্ক্ষণিক সঞ্চয় ও ব্যবস্থাপনা এবং স্থায়ী বসবাসের শংসাপত্র প্রদানের সাথে সম্পর্কিত।"
  palermo_registry_office_payoff: "পরিষেবার মাধ্যমে যেতে আপনাকে সহায়তা করার জন্য উন্নত সমাধানটি অন্বেষণ করুন: https://easyrights.comune.palermo.it \nএই ওয়েব অ্যাপ্লিকেশনটি রেজিস্ট্রি অফিসে আবাসিক আবেদনের নথি পূরণের সুবিধা দেয়। এটি বহুভাষিক এবং সংকলন প্রক্রিয়ার শেষে, আপনি পিডিএফ ডাউনলোড করতে পারেন এবং অ্যাপয়েন্টমেন্টে আনার জন্য নথিগুলির একটি চেক তালিকাতে যেতে পারেন।
"

