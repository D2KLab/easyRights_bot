  malaga:
    asylum_request: '<b> ধাপ 1: আশ্রয়ের ঘোষণা - ফর্ম</b>

      যেখানে - ভৌত অফিস: অনুমোদিত সীমান্ত পোস্ট বা আশ্রয় এবং আশ্রয় অফিস (ওআর) বা অনুমোদিত পুলিশ স্টেশন বা বিদেশীদের জন্য আটক কেন্দ্র বা পেনটেনশিয়ারি সেন্টার (যদি প্রযোজ্য হয়)

      কখন - খোলার সময়: যত তাড়াতাড়ি সম্ভব, দেশে প্রবেশের এক মাসের মধ্যে

      কিভাবে - নথি: শনাক্তকরণ নথি (যদি দখলে থাকে), 2টি পাসপোর্ট-আকারের ছবি, একটি প্রতিরোধমূলক অ্যাপয়েন্টমেন্টের অনুরোধের রসিদ (যদি প্রযোজ্য হয়)

      কিভাবে - পদ্ধতি: অফিসে ব্যক্তিগতভাবে আশ্রয়ের আবেদনপত্র

      <b> ধাপ 2: আশ্রয়ের ঘোষণা - সাক্ষাৎকার</b>

      যেখানে - ফিজিক্যাল অফিস: অনুমোদিত সীমান্ত পোস্ট বা আশ্রয় এবং আশ্রয় অফিস বা অনুমোদিত পুলিশ স্টেশন বা বিদেশীদের জন্য আটক কেন্দ্র (cie) বা পেনটেনশিয়ারি সেন্টার (যদি প্রযোজ্য হয়)

      কখন - খোলার সময়: তারিখ এবং সময় পয়েন্ট 1 এ নির্দেশিত অ্যাপয়েন্টমেন্টে নির্দেশিত

      কিভাবে - নথি: পরিচয় নথি (যদি দখলে থাকে), একটি প্রতিরোধমূলক অ্যাপয়েন্টমেন্টের জন্য অনুরোধের রসিদ (যদি প্রযোজ্য হয়) এবং সমস্ত ধরনের নথি, বস্তু এবং আশ্রয়ের মামলার প্রমাণ

      কিভাবে - পদ্ধতি: সাধারণ তথ্য + আশ্রয় আবেদনের ইতিহাস (মৌখিক বা লিখিত)

      <b> ধাপ 3: প্রক্রিয়াকরণের জন্য ভর্তি</b>

      কখন - প্রতিক্রিয়া সময়: সীমান্তে অনুরোধ এবং cie: 4 দিন // অঞ্চলে অনুরোধ: 1 মাস

      কিভাবে - নথি: আশ্রয়ের আবেদন প্রত্যাখ্যান / ভর্তি না হওয়া / ভর্তির আনুষ্ঠানিক বিজ্ঞপ্তি (অনলাইন / কাগজ)

      <b> ধাপ 4: নির্দেশাবলী - যদি প্রশ্নটি গ্রহণ করা হয়</b>

      কিভাবে - পদ্ধতি: একটি দ্বিতীয় সাক্ষাৎকার হতে পারে যেখানে নতুন তথ্য এবং নথি উপস্থাপন করা হয়

      <b> ধাপ 5: রেজোলিউশন </b>

      কখন - প্রতিক্রিয়া সময়: 6 মাস (অফিসিয়ালি), এই সময়সীমার বর্ধিতকরণ সম্পর্কে অবহিত করা স্বাভাবিক

      কিভাবে - নথি: আন্তর্জাতিক সুরক্ষা প্রত্যাখ্যান / অ-ভর্তি / ভর্তির আনুষ্ঠানিক যোগাযোগ (অনলাইন / কাগজ)
      '
    work_permission: '<b> ধাপ 1 </b>
      
      যেখানে - ওয়েবসাইট: https://sede.administracionespublicas.gob.es/icpplus/index.html
      
