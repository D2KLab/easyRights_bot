ar:
  calst: "أهلا! CALST عبارة عن منصة مصممة لممارسة النطق بلغة أجنبية ، مع تمارين مصممة\
    \ خصيصًا بناءً على مزيج لغتك الأم واللغة التي تحتاج لممارستها.\n\n يمكنك الوصول\
    \ إلى الأداة باستخدام الرابط التالي: https://testcalst.hf.ntnu.no/"
  capeesh: هل أنت متأكد أنك تريد التدرب مع دورة لغة حول هذه الخدمة؟ سوف تضطر إلى استخدام بريد إلكتروني؟
  capeesh_mail_error: الرجاء إدخال عنوان بريد إلكتروني صالح أو اسم مستخدم بدون مسافات فارغة
  capeesh_mail_insertion: 'من فضلك أدخل عنوان بريدك الإلكتروني أو قم بإنشاء اسم مستخدم لـ Capeesh. هام: إذا لم تستخدم بريدًا إلكترونيًا حقيقيًا ، فلن تتمكن من استرداد كلمة مرورك في حالة فقدها'
  error: الخدمة غير متاحة مؤقتا. الرجاء معاودة المحاولة في وقت لاحق.
  help: "أهلا! يساعد هذا الروبوت المهاجرين من خلال توفير معلومات شاملة وسريعة وسهلة\
    \ للوصول إلى خدمات معينة! إنه جزء من حل easyRights (https://www.easyrights.eu):\n\
    \ - هل تبحث عن مساعدة لأنك لا تستطيع معرفة كيفية الوصول إلى خدمة معينة؟\n- هل تحتاج\
    \ إلى بعض الدورات التمهيدية لبدء التحدث باللغة في البلد الذي وصلت إليه؟\n- هل تعلمت\
    \ أساسيات اللغة وتريد ممارسة النطق؟"
  lang_selection: 'يرجى تحديد لغة:'
  location: من أجل تحديد الخدمات بشكل أفضل ، يرجى إعلامنا بمكانك بالنقر فوق 'مشاركة
    موقعك!' الزر أدناه!
  location_permission: من خلال مشاركة موقعك ، يمكننا أن نظهر لك مباشرة الخدمات المتاحة في مدينتك. هل تريد مشاركة موقعك؟
  'no': لا
  pilot_selection: 'شكرا لاختيارك. فيما يلي قائمة بالبلديات حيث يمكننا مساعدتك ، يرجى
    اختيار واحدة:'
  rating: خذ وقتك لتقييم خدمتنا وعد لاحقًا لتزويدنا بتعليقات! إذا كان من المفيد رفع الإبهام ، وإلا رفض
  rating_submission: شكرا لمساعدتك!
  service_selection: ممتاز! أي من الخدمات المتوفرة في هذه البلدية تحتاج إلى مساعدة؟
  'yes': نعم
  share: شارك موقعك!
  capeesh_course: 'لقد تلقيت دعوة من easyRights لحضور دورة لغة مصممة خصيصًا في تطبيق
    Capeesh.

    يحتوي تطبيق Capeesh على دروس في اللغة ومسابقات وتحديات مصممة خصيصًا لك!

    تتطلع شركة EasyRights إلى انضمامك إلى Capeesh ، وقد أنشأنا تطبيقًا بسيطًا دليل من
    أربع خطوات لتسهيل بدء الاستخدام قدر الإمكان.

    كيف تبدأ الآن:


    1) قم بتنزيل تطبيق capeesh من Apple Store (https://apps.apple.com/lt/app/capeesh-language-learning/id1390963312) أو Google Play Store (https://play.google.com/store/apps/details?id=com.capeesh.personalized.language.learning). إذا لم يظهر
    عند البحث عنه ، فيرجى الاتصال بـ support@capeesh.eu للحصول على مزيد من المساعدة.


    2) افتح التطبيق ، وحدد لغتك الأم وانقر على ''متابعة''


    3) ثم قم بتسجيل حسابك عن طريق إدخال البريد الإلكتروني الذي أدخلته أو اسم المستخدم الذي قمت بإنشائه ، متبوعًا بعلامة @easyrights.com وانقر فوق متابعة


    4) أخيرًا ، اختر كلمة المرور الخاصة بك وانقر إنشاء مستخدم.'
  pathway_intro: ' مرحبًا ، هذا دليل تفصيلي للخدمة المطلوبة'

