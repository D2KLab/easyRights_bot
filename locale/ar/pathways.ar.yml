  malaga:
    asylum_request: '<b>الخطوة 1</b>

      حيث - المكتب المادي: مركز حدودي معتمد أو مكتب لجوء ولجوء (مجذاف) أو مراكز شرطة
      أو مراكز احتجاز مرخصة للأجانب أو مركز إصلاحي (إن أمكن)

      متى - ساعات العمل: في أقرب وقت ممكن ، ويفضل أن يكون ذلك في غضون شهر واحد من
      دخول البلاد

      كيف - الوثيقة: وثيقة الهوية (إذا كانت بحوزتها) ، صورتان بحجم جواز السفر ، استلام
      طلب موعد وقائي (إن وجد)

      كيف - الإجراء: نموذج طلب اللجوء شخصيًا في المكتب

      <b>الخطوة 2</b>

      حيث - المكتب المادي: مركز حدودي معتمد أو مكتب اللجوء واللجوء أو مراكز الشرطة
      المعتمدة أو مراكز احتجاز الأجانب (CIE) أو مركز السجون (إن أمكن)

      متى - ساعات العمل: التاريخ والوقت المشار إليه في الموعد المشار إليه في النقطة
      1

      كيف - المستند: مستند الهوية (إذا كان في حوزته) ، واستلام طلب موعد وقائي (إن
      وجد) وجميع أنواع المستندات والأشياء والأدلة الخاصة بقضية اللجوء

      كيف - الإجراء: بيانات عامة + تاريخ طلبات اللجوء (شفهيًا أو كتابيًا)

      <b>الخطوة 3</b>

      متى - وقت الاستجابة: الطلب على الحدود و cie: 4 أيام // الطلب في الإقليم: 1 شهر

      كيف - الوثيقة: إخطار رسمي (عبر الإنترنت / ورقي) برفض / عدم القبول / قبول طلب
      اللجوء

      <b>الخطوة 4</b>

      كيف - الإجراء: يمكن إجراء مقابلة ثانية يتم فيها تقديم بيانات ووثائق جديدة

      <b>الخطوة 5</b>

      متى - وقت الاستجابة: 6 أشهر (رسميًا) ، من الطبيعي أن يتم إعلامك بتمديد هذا الموعد
      النهائي

      كيف - وثيقة: اتصال رسمي (عبر الإنترنت / ورقي) للرفض / عدم القبول / قبول الحماية
      الدولية'
    work_permission: '<b>الخطوة 1</b>

      أين - موقع الكتروني: هتبص://سيد.أدمينستركنسببلكص.جب.إس/يكبلص/إندكس.هتمل

